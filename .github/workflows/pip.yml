name: pip setup

on:
  pull_request:
    branches: [ develop ]

jobs:
  build_pip_basic:
    - name: install deps
         run: |
           sudo apt-get update
           sudo apt-get install binutils \
                                gcc \
                                g++ \
                                gfortran \
                                python \
                                perl \
                                git \
                                git-lfs \
                                curl \
                                wget \
                                tar \
                                unzip \
                                build-essential \
                                libncurses-dev \
                                libssl-dev \
                                libblas-dev \
                                liblapack-dev \
                                zlib1g-dev \
                                libgdbm-dev \
                                libreadline-dev \
                                libsqlite3-dev \
                                libbz2-dev \
                                mpich \
                                libmpich-dev \
                                hdf5 \ 
                                ibhdf5-dev
    name: pip setup.py ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Setup Python Env
      run: python3 -m pip install --upgrade pip numpy mpi4py
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Build 
      run: |
        pip install -v .


