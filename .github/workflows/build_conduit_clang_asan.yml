name: build_conduit_clang_asan

on:
  pull_request:
    branches: [ develop ]

jobs:
  build_basic:
    name: Ubuntu Build Ascent clang
    runs-on: ubuntu-latest
    env:
      CC: clang
      CXX: clang++
      CFLAGS: fsanitize=address
      CXXFLAGS: fsanitize=address
    steps:
    - name: Install System Deps
      run: |
           sudo apt-get update
           sudo apt-get install binutils \
                                clang \
                                llvm \
                                python3 \
                                perl \
                                git \
                                git-lfs \
                                curl \
                                wget \
                                tar \
                                unzip \
                                build-essential \
                                libncurses-dev \
                                libssl-dev \
                                libblas-dev \
                                liblapack-dev \
                                zlib1g-dev \
                                libgdbm-dev \
                                libreadline-dev \
                                libsqlite3-dev \
                                libbz2-dev \
                                openmpi-bin \
                                openmpi-common \
                                libopenmpi-dev \
                                cmake
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: Build TPLs
      run: |
        env enable_mpi=ON \
            build_config=Debug \
            enable_fortran=OFF \
            enable_tests=OFF \
            enable_verbose=OFF \
            build_conduit=false \
            build_jobs=4 \
            ./scripts/build_conduit/build_conduit.sh
    - name: Configure Conduit
      run: |
        cmake --version
        echo "**** Configuring Conduit"
        cmake -S src -B build -C conduit-config.cmake -DENABLE_TESTS=ON -DCMAKE_INSTALL_PREFIX=install
    - name: Build Conduit
      run: |
        echo "**** Building Conduit"
        cmake --build build -j4 --config Debug
  - name: Run Conduit Unit Tests
      run: |
        echo "**** Conduit Unit Tests (asan)"
        which llvm-symbolizer
        export ASAN_SYMBOLIZER_PATH=`which llvm-symbolizer`
        export CWD=`pwd`
        export LSAN_OPTIONS="suppressions=${CWD}src/cmake/asan.supp"
        export CTEST_OUTPUT_ON_FAILURE=1
        cmake --build build --config Debug --target RUN_TESTS
    - name: Install Conduit
      run: |
        echo "**** Installing Conduit"
        cmake --install build --config Debug
    - name: Check Install
      run: |
        echo "**** Checking Conduit using-with-cmake-mpi example"
        export CC=/usr/bin/mpicc
        export CXX=/usr/bin/mpicxx
        cd install/examples/conduit/using-with-cmake-mpi
        cmake -S . -B build
        cmake --build build --verbose -j4
        mpiexec -n 2 ./build/conduit_mpi_example
