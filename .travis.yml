# required for docker
sudo: required
dist: precise
group: legacy

services:
  - docker

language: cpp
compiler:
  - gcc
env:
  global:
    # std env vars CC + CXX get overridden
    - CONDUIT_CC=gcc-4.8
    - CONDUIT_CXX=g++-4.8
    - CONDUIT_FC=gfortran-4.8
    # we need to know the root dir for our 3rd party lib installs
    - TRAVIS_HOME=`pwd`
  matrix:
      # docker test case (requires sudo)
      - DOCKER=ON
    # #################################
    # # we are testing:
    # #  static vs shared libs
    # #  python 2 vs 3
    # #  cmake 3.3.0 vs 3.8.1
    # #  coverage of unit tests
    # #################################
    # # cmake 3.3.1 + shared libs + python 2 + coverage
    # - DOCKER=OFF
    #   BUILD_SHARED_LIBS=ON
    #   MINICONDA=Miniconda2
    #   ENABLE_COVERAGE=ON
    #   CMAKE_MAJOR=3.3
    #   CMAKE_MINOR=1
    # # cmake 3.3.1 + static libs + python 2
    # - DOCKER=OFF
    #   BUILD_SHARED_LIBS=OFF
    #   MINICONDA=Miniconda2
    #   ENABLE_COVERAGE=OFF
    #   CMAKE_MAJOR=3.3
    #   CMAKE_MINOR=1
    # # cmake 3.3.1 + shared libs + python 3
    # - DOCKER=OFF
    #   BUILD_SHARED_LIBS=ON
    #   MINICONDA=Miniconda3
    #   ENABLE_COVERAGE=OFF
    #   CMAKE_MAJOR=3.3
    #   CMAKE_MINOR=1
    # # cmake 3.8.1 + shared libs + python 2
    # - DOCKER=OFF
    #   BUILD_SHARED_LIBS=ON
    #   MINICONDA=Miniconda2
    #   ENABLE_COVERAGE=OFF
    #   CMAKE_MAJOR=3.8
    #   CMAKE_MINOR=1
    # # cmake 3.8.1 + static libs + python 2
    # - DOCKER=OFF
    #   BUILD_SHARED_LIBS=OFF
    #   MINICONDA=Miniconda2
    #   ENABLE_COVERAGE=OFF
    #   CMAKE_MAJOR=3.8
    #   CMAKE_MINOR=1

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
       - gcc-4.8
       - g++-4.8
       - gfortran-4.8
before_install:
  - ./scripts/ci/travis_download_tpl_binaries.sh
install:
  - ./scripts/ci/travis_install_tpl_binaries.sh
script:
  - ./scripts/ci/travis_build_and_test.sh

after_success:
  - test ${ENABLE_COVERAGE} = "ON" && coveralls --gcov /usr/bin/gcov-4.8 --include src/libs/conduit --include src/libs/blueprint --gcov-options '\-lp' --root $TRAVIS_BUILD_DIR --build-root $TRAVIS_BUILD_DIR/travis-debug-build;
notifications:
  email:
    recipients:
      - cyrush@llnl.gov
    on_success: always
    on_failure: always
