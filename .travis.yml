sudo: false

language: cpp
compiler:
  - gcc
env:
  global:
    - COMPILER_CC=gcc-4.8
    - COMPILER_CXX=g++-4.8
    - COMPILER_FC=gfortran-4.8
    # we need to know the root dir for our 3rd party lib installs
    - TRAVIS_HOME=`pwd`
  matrix:
    #################################
    # we are testing:
    #  static vs shared libs
    #  python 2 vs 3
    #  cmake 3.3.0, 3.8.1, 3.9.4
    #  coverage of unit tests
    #################################
    # cmake 3.3.1 + shared libs + python 2 + coverage
    #  (don't use mpi w/ coverage)
    # - BUILD_SHARED_LIBS=ON
    #   ENABLE_MPI=ON
    #   ENABLE_DOCS=OFF
    #   ENABLE_COVERAGE=OFF
    #   PYTHON_VERSION=2.7
    #   CMAKE_VERSION=3.9.4
    # cmake 3.3.1 + static libs + python 2 + mpi
    # - BUILD_SHARED_LIBS=OFF
    #   ENABLE_MPI=ON
    #   ENABLE_COVERAGE=OFF
    #   PYTHON_VERSION=2.7
    #   CMAKE_VERSION=3.9.4
    - BUILD_SHARED_LIBS=ON
      ENABLE_MPI=OFF
      ENABLE_DOCS=OFF
      ENABLE_COVERAGE=OFF
      PYTHON_VERSION=2.7
      CMAKE_VERSION=3.9.4
    # 
    # - BUILD_SHARED_LIBS=ON
    #   ENABLE_MPI=OFF
    #   ENABLE_DOCS=OFF
    #   ENABLE_COVERAGE=OFF
    #   PYTHON_VERSION=3.6
    #   CMAKE_VERSION=3.9.4
    # # cmake 3.3.1 + shared libs + python 3 + mpi
    # - BUILD_SHARED_LIBS=ON
    #   MINICONDA=Miniconda3
    #   ENABLE_MPI=ON
    #   ENABLE_COVERAGE=OFF
    #   CMAKE_MAJOR=3.3
    #   CMAKE_MINOR=1
    # # cmake 3.8.1 + shared libs + python 2 + mpi
    # - BUILD_SHARED_LIBS=ON
    #   MINICONDA=Miniconda2
    #   ENABLE_MPI=ON
    #   ENABLE_COVERAGE=OFF
    #   CMAKE_MAJOR=3.8
    #   CMAKE_MINOR=1
    # # cmake 3.8.1 + static libs + python 2 + mpi
    # - BUILD_SHARED_LIBS=OFF
    #   ENABLE_MPI=ON
    #   MINICONDA=Miniconda2
    #   ENABLE_COVERAGE=OFF
    #   CMAKE_MAJOR=3.8
    #   CMAKE_MINOR=1
    # # cmake 3.9.4 + shared libs + python 2 + mpi
    # - BUILD_SHARED_LIBS=ON
    #   MINICONDA=Miniconda2
    #   ENABLE_MPI=ON
    #   ENABLE_COVERAGE=OFF
    #   CMAKE_MAJOR=3.9
    #   CMAKE_MINOR=4
    # # cmake 3.9.4 + shared libs + python 3 + mpi
    # - BUILD_SHARED_LIBS=ON
    #   MINICONDA=Miniconda3
    #   ENABLE_MPI=ON
    #   ENABLE_COVERAGE=OFF
    #   CMAKE_MAJOR=3.9
    #   CMAKE_MINOR=4
    # # cmake 3.9.4 + static libs + python 2 + mpi
    # - BUILD_SHARED_LIBS=OFF
    #   ENABLE_MPI=ON
    #   MINICONDA=Miniconda2
    #   ENABLE_COVERAGE=OFF
    #   CMAKE_MAJOR=3.9
    #   CMAKE_MINOR=4
