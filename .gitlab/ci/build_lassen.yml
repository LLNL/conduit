# Here are all lassen build jobs
build_lassen_clang:
  variables:
    TOOLCHAIN: "clang"
    PKG_SPEC: "%clang@coral~python~fortran"
  extends: .build_lassen

build_lassen_xl:
  variables:
    TOOLCHAIN: "xl"
    PKG_SPEC: "%xl@coral~shared~python~fortran"
  extends: .build_lassen
