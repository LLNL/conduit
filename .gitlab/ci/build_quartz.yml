####
# Generic qwartz job, extending build script
.build_quartz:
  extends:
    - .quartz_common
    - .build_toss_3_x86_64_ib_script
  stage: build

####
# Generic qwartz job, extending clean script
.clean_quartz:
  extends:
    - .quartz_common
    - .clean_toss_3_x86_64_ib_script
  stage: clean

####
# Here are all quartz build jobs

build_quartz_gcc:
  variables:
    ID: "gcc"
    SPEC: ""
  extends: .build_quartz

build_quartz_gcc_static:
  variables:
    ID: "gcc_static"
    SPEC: "%gcc~shared"
  extends: .build_quartz

