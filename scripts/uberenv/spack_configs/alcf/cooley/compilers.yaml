      set:
          LD_LIBRARY_PATH: LD_LIBRARY_PATH=/soft/libraries/mpi/mvapich2/gcc/lib:/soft/compilers/gcc/4.8.1/lib64:/soft/compilers/gcc/4.8.1/lib:/soft/visualization/cuda-9.1/lib64
    spec: gcc@4.8.1
    target: x86_64
- compiler:
