compilers:
- compiler:
    extra_rpaths: []
    flags: {}
    modules: []
    operating_system: rhel7
    paths:
      cc: /soft/compilers/gcc/4.8.1/bin/gcc
      cxx: /soft/compilers/gcc/4.8.1/bin/g++
      f77: /soft/compilers/gcc/4.8.1/bin/gfortran
      fc: /soft/compilers/gcc/4.8.1/bin/gfortran
