packages:
  all:
    providers:
      mpi: [mpich]
      blas: [intel-mkl]
      lapack: [intel-mkl]
    compiler: [gcc@7.3.0]
    variants: +mpi~shared~python
  openssl:
    buildable: false
    externals:
    - prefix: /usr
      spec: openssl
  python:
    buildable: false
    externals:
    - prefix: /usr
      spec: python@2.7.13
  pkg-config:
    buildable: false
    externals:
    - prefix: /usr
      spec: pkg-config
  autoconf:
    buildable: false
    externals:
    - prefix: /usr
      spec: autoconf
  automake:
    buildable: false
    externals:
    - prefix: /usr
      spec: automake
  libtool:
    buildable: false
    externals:
    - prefix: /usr
      spec: libtool
  m4:
    buildable: false
    externals:
    - prefix: /usr
      spec: m4
  intel-mkl:
    buildable: false
    externals:
    - prefix: /opt/intel
      spec: intel-mkl
  mpich:
    buildable: false
    externals:
    - modules:
      - cray-mpich/7.6.3
      spec: mpich@7.6.3
  conduit:
    version: [develop]
