packages:
  all:
    compiler: [gcc, intel, pgi, clang, xl, nag]
    providers:
      awk: [gawk]
      blas: [openblas]
      daal: [intel-daal]
      elf: [elfutils]
      golang: [gcc]
      ipp: [intel-ipp]
      java: [jdk]
      lapack: [openblas]
      mkl: [intel-mkl]
      mpe: [mpe2]
      mpi: [mvapich2]
      opencl: [pocl]
      openfoam: [openfoam-com, openfoam-org, foam-extend]
      pil: [py-pillow]
      scalapack: [netlib-scalapack]
      szip: [libszip, libaec]
      tbb: [intel-tbb]
      jpeg: [libjpeg-turbo, libjpeg]
      uuid: [util-linux-uuid, libuuid]
  conduit:
    version: [develop]
# Cooley Cuda
  cuda:
    buildable: false
    externals:
    - prefix: /soft/visualization/cuda-9.1/
      spec: cuda@9.1
# Cooley mvapich2
  mvapich2:
    buildable: false
    externals:
    - prefix: /soft/libraries/mpi/mvapich2/gcc/
      spec: mvapich2@2.2
