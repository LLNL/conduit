<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conduit Node Viewer</title>
  <link rel="stylesheet" href="resources/pure/pure-0.6.0-min.css">
  <link rel="stylesheet" href="resources/fattable/fattable.css">
  <link rel="stylesheet" href="visualizer.css">
</head>
<body>
  <div id=visualizer>
    <div class="pure-g">
      <div class="pure-u-1-2 heading">Tree</div>
      <div class="pure-u-1-2 heading">Inspector</div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1-2 d3tree">
        <div id="d3tree"></div>
        <div class="pure-u-1-1 heading">Treemap</div>
        <div id="d3treemap"></div>
      </div>
      <div class="pure-u-1-2 d3treemap">
        <div class="pure-g">
          <div class="pure-u-1-3">
            <form class="pure-form">
              <legend>Node search</legend>
              <input class="filterInput pure-input-1 pure-input-rounded" type="text" name="query">
              <label class="pure-radio"><input class="filter" type="radio" name="filter" value="name" checked>name</label>
              <label class="pure-radio"><input class="filter" type="radio" name="filter" value="dtype" checked>type</label>
              <input name="updateButton" class="filterUpdate pure-button" type="button" value="Filter"/>
            </form>
          </div>
          <div class="pure-u-2-3">
            <form class="pure-form"><legend>Search results</legend></form>
            <div id="searchResultsTableContainer">
              <div id="d3searchtable"></div>
            </div>
          </div>
        </div>
        <form class="pure-form"><legend>Value inspector</legend></form>
        <div id="valueTableContainer">
          <div id="d3valuetable"></div>
        </div>
        <div class="pure-g">
          <div class="pure-u-1-1 heading">Settings</div>
        </div>
        <div class="pure-g">
          <div class="pure-u-1-2">
            <form class="pure-form">
              <legend>Treemap scale</legend>
              <label class="pure-radio"><input class="sizing" type="radio" name="sizing" value="size" checked>bytes</label>
              <label class="pure-radio"><input class="sizing" type="radio" name="sizing" value="log">log_1024(bytes)</label>
              <label class="pure-radio"><input class="sizing" type="radio" name="sizing" value="equal">equal</label><br>
            </form>
          </div>
          <div class="pure-u-1-2">
            <form class="pure-form">
              <legend>Node sorting</legend>
              <label class="pure-radio"><input class="sorting" type="radio" name="sorting" value="offset" checked>offset</label>
              <label class="pure-radio"><input class="sorting" type="radio" name="sorting" value="alphabetical">alphabetical</label>
              <label class="pure-radio"><input class="sorting" type="radio" name="sorting" value="size">size</label><br>
            </form>
          </div>
        </div>
        <div class="pure-g">
          <div class="pure-u-2-5"></div>
          <div class="pure-u-1-5">
            <input id="killButton" class="pure-button scary-button" type="button" value="Quit"/>
          </div>
        </div>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1-2">
      </div>
      <div class="pure-u-1-2"></div>
    </div>
  </div>
  <div id="goodbye">Good bye!</div>
  <script type="text/javascript" src="resources/visualizer-utils.js"></script>
  <script type="text/javascript" src="resources/d3/d3.v3.min.js"></script>
  <script type="text/javascript" src="resources/treemap.js"></script>
  <script type="text/javascript" src="resources/tree.js"></script>
  <script type="text/javascript" src="resources/fattable/fattable.js"></script>
  <script type="text/javascript" src="resources/search-table.js"></script>
  <script type="text/javascript" src="resources/value-table.js"></script>
  <script type="text/javascript" src="resources/visualizer.js"></script>
  <script type="text/javascript" src="resources/launcher.js"></script>
</body>
